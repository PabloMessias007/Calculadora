<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora Simplona</h1>
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <br>
        <button id="addButton" onclick="add()">Somar (+)</button>
        <button id="subtractButton" onclick="sub()">Subtrair (-)</button>
        <button id="multiplyButton" onclick="mult()">Multiplicar (*)</button>
        <button id="divideButton" onclick="divi()">Dividir (/)</button>
        <br>
        <p>Resultado: <span id="result"></span></p>
    </div>
    
</body>
<script src="script.js"></script>
</html>
